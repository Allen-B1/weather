<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather Applet</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/owenversteeg/min/gh-pages/entireframework.min.css">
    <meta name="description" content="Know what's outside without going outside">
    <meta name="author" content="Allen-B1">
  </head>
  <body style="padding:0 0">
    <nav class="nav" tabindex="-1" onclick="this.focus()">
      <div class="container">
        <a class="pagename current" href="#">Weather</a>
        <a class="current" href="#">Home</a>
        <a href="https://github.com/Allen-B1/weather/">GitHub</a>
      </div>
      <script>
        function openWindow() {
          var win = window.open('weather.html', '_blank', 'width=400,height=150,menubar=no,location=no,resizable=no,scrollbars=no,status=no');
          win.onresize = function() {
            setTimeout(function() { win.resizeTo(400, 180); }, 100);
          };
        }
      </script>
    </nav>
    <div class="container">
      <h1>Weather</h1>
      <a class="btn btn-b" href="weather.html" onclick="openWindow(); return false">Try it</a>
    </div>
  </body>
</html>
